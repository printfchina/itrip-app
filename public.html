<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略页面中的数字识别为电话号码,email识别 -->
    <meta name="format-detection"content="telephone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
	<title>i旅行-头部脚部</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/topfooter.css">
	
</head>
<body>
	<!--头部搜索-->
	<div id="header">
		<form action="" class="search-wrap">
			<div class="search-box">
				<input type="search" placeholder="搜索旅行地/酒店/景点"/>
			</div>
		</form>
	</div>
	<div id="wrapper">
		<div id="scroller">
			
		</div>
	</div>
	
	<!--底部开始-->
	<div id="footer">
		<a href="#" class="home active">
			<span></span>
			<p>首页</p>
		</a>
		<a href="#" class="destination">
			<span></span>
			<p>目的地</p>
		</a>
		<a href="#" class="history">
			<span></span>
			<p>浏览历史</p>
		</a>
		<a href="#" class="my">
			<span></span>
			<p>我的</p>
		</a>
	</div>
		
</body>
</html>
<script src="lib/flexible.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/zepto.js"></script>
<script src="js/topfooter.js"></script>
